<main class="flex flex-row mt-7">
  <nav
    class="hidden sm:flex flex-col ml-5 w-[370px] min-h-[calc(100vh-3.0rem)] bg-black bg-opacity-10 p-5 rounded-3xl"
  >
    <h1
      class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-white/50 bg-clip-text text-transparent"
    >
      PerlaGPT<span class="text-amber-500">.</span>
    </h1>
    <span class="text-xl">Bienvenido</span>

    <div class="border-gray-900 border my-3"></div>

    <!-- Nav Links -->
     @for (route of routes; track route.path){
      <app-siderbar-menu
        [path]="route.path!"
        [description]="route.data!['description']"
        [icon]="route.data!['icon']"
        [title]="route.data!['title']"
      />
     }
    <!-- End Nav Links -->
  </nav>

  <section
    class="mx-3 sm:mx-20 flex flex-col w-full h-[calc(100vh-50px)] bg-gray-900 bg-opacity-15 p-5 rounded-3xl"
  >
    <div class="flex h-full flex-row">
      <div class="flex flex-col flex-auto p-1">
        <!-- AcÃ¡ va ha apuntar las rutas hijas-->
        <router-outlet />
      </div>
    </div>
  </section>
</main>
