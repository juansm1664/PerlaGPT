<form
  [formGroup]="form"
  (ngSubmit)="hadleSubmit()"
  class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
>
  <div class="mr-3">
    <button
      (click)="fileInput.click()"
      class="flex items-center justify-center text-gray-400"
    >
      <i class="fa-solid fa-paperclip text-xl"></i>
    </button>

    <input type="file" #fileInput hidden (change)="hadleSelectedFile($event)" />
    />
  </div>
  <div class="flex-grow">
    <div class="relative w-full">
      <input
        type="text"
        autofocus
        class="flex w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-600 pl-14 h-10"
        [placeholder]="placeholder"
        formControlName="prompt"
        [autocomplete]="disableCorrections ? 'off' : 'on'"
        [spellcheck]="disableCorrections ? 'off' : 'on'"
      />
    </div>
  </div>
  <div class="ml-4">
    <button class="btn-primary" [disabled]="form.invalid" type="submit">
      <span class="ml-2">Enviar</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
